<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container-fluid h-100">
        <div class="row h-100">
            <div class="col-2 h-100 bg-primary"></div>
            <div class="col-8 h-100">
                <div class="row h-50">
                    <div class="col-6 bg-success border border-light"></div>
                    <div class="col-6">
                        <div class="row h-25 bg-info border border-light"></div>
                        <div class="row h-75 bg-dark border border-light"></div>

                    </div>
                </div>
                <div class="row h-25 bg-warning border border-light"></div>
                <div class="row h-25 bg-danger border border-light"></div>
            </div>
            <div class="col-2 h-100 bg-primary"></div>
        </div>
    </div>
    
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
